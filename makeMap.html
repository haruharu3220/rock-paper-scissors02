<!DOCTYPE html>
<html labg="en">

<head>
  <meta chrset="utf-8" />
  <title>じゃんけんパックマン</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/sanitize.css" />
  <link rel="stylesheet" href="css/makeMap.css" />



</head>

<body>

  <h1>コースを作る</h1>

  <div class="makeArea">

      <canvas id="makeMapArea"></canvas>
    <canvas id="makeMapItem"></canvas>
    <!-- </div> -->
  </div>

  <!-- ゲームクリアの時出てくるモーダル -->
  <div id="gameclearForMakeMap" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>ゲームクリア</h2>
      </div>
      <div class="modal-body">
        <p>すごい！すごい！</p>
        <p>次へ行くときはEnter</p>

      </div>
    </div>
  </div>


  <!-- ゲームオーバーの時出てくるモーダル -->
  <div id="gameOverForMakeMap" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>ゲームオーバー</h2>
      </div>
      <div class="modal-body">
        <p>残念～！！</p>
        <p>また遊んでね！</p>

      </div>

    </div>
  </div>

  <!-- パックマンを１匹も置いていないときのモーダル -->
  <div id="notPacmanModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>パックマンを置いていないよ</h2>
      </div>
      <div class="modal-body">
        <p>パックマンを置かないとゲームができないよ！</p>
        <p>パックマンを置いてね！！</p>

      </div>

    </div>
  </div>

  <!-- ポイントを１匹も置いていないときのモーダル -->
  <div id="notPointModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>ポイントが置いてないよ</h2>
      </div>
      <div class="modal-body">
        <p>ポイントを置かないとゲームができないよ！</p>
        <p>ポイントを置いてね！！</p>
      </div>
    </div>
  </div>

  <div id="notPacmanPointModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>パックマンとポイントが置かれてないよ</h2>
      </div>
      <div class="modal-body">
        <p>パックマンとポイントを置かないとゲームができないよ！</p>
        <p>置いてね！！</p>

      </div>
    </div>
  </div>


  <div class="select">
    <dev id="selectDoneButton"><a href="#">完成</a></dev>
    <dev id="selectResetButton"><a href="#">最初から作る</a></dev>
    <dev id="selectPlayButton"><a href="#">遊ぶ</a></dev>
    <dev id="changeMakeModeButton"><a href="#">作るモードへ</a></dev>

  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/js/modaal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

  <script src="js/makeMap.js" type="module"></script>
  <!-- <script src="js/modal.js" type="module"></script> -->

</body>

</html>
